<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>group_todo_list</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link href='http://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

  <div class="container">
      <h1>todo <img src="../images/check.png" class="check"> </h1>
      <form id="sendMessage">
          <input id="text" placeholder="What do you need to do?" value="" />
          <button id="submit">Noted</button>
      </form>
      <ul id="todoList"></ul>
      <div class='completed_tasks'> Completed Tasks:
        <span id='counterdone' ></span> / Total Tasks:
        <span id='counter'></span>
      </div>
    </div>


      <script type="text/template" id="task_items">
      <% if(done == 'true') { %>
      <li id="<%= _id %>" class='done'><%= task %></li>
      <% } else { %>
        <li id="<%= _id %>" ><%= task %></li>
      <% } %>

    </script>
    </div>

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
